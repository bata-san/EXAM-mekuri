            cardElement.className = 'card';
            cardElement.innerHTML = `
                <div class="card-inner" data-status="${state.status}">
                    <div class="card-face card-front">
                        <span class="topic-tag">${data.topic}</span>
                        <div class="question">${data.q}</div>
                    </div>
                    <div class="card-face card-back">
                        <div class="answer"></div>
                    </div>
                </div>
            `;
            
            cardArea.appendChild(cardElement);
            currentCard = cardElement;
            
            // ã‚¹ãƒ¯ã‚¤ãƒ—ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ã‚’è¡¨ç¤ºï¼ˆæ–°ã—ã„ã‚«ãƒ¼ãƒ‰ã§ã¯è¡¨ç¤ºï¼‰
            showSwipeIndicator();
            
            // çŸ­ã„ãƒ‡ã‚£ãƒ¬ã‚¤å¾Œã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®šï¼ˆDOMå®‰å®šåŒ–ã®ãŸã‚ï¼‰
            setTimeout(() => {
                setupCardEvents(cardElement, cardId);
            }, 50);
            
            // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ã‚’æ›´æ–°
            updateProgress();
        };

        // === ã‚«ãƒ¼ãƒ‰ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š ===
        const setupCardEvents = (card, cardId) => {
            let isFlipped = false;
            let startX = 0;
            let currentX = 0;
            let isDragging = false;
            let isProcessing = false; // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä¸­ã®ãƒ•ãƒ©ã‚°
            let dragThreshold = 15; // ãƒ‰ãƒ©ãƒƒã‚°åˆ¤å®šã®ã—ãã„å€¤
            let swipeThreshold = 100; // ã‚¹ãƒ¯ã‚¤ãƒ—åˆ¤å®šã®ã—ãã„å€¤

            // ã‚«ãƒ¼ãƒ‰ã‚¿ãƒƒãƒ—ã§å›è»¢
            const handleCardClick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (isDragging || isFlipped || isProcessing) return;
                
                isProcessing = true;
                card.classList.add('is-flipped');
                isFlipped = true;
                
                // ã‚«ãƒ¼ãƒ‰ãƒ•ãƒªãƒƒãƒ—æ™‚ã«ã‚¹ãƒ¯ã‚¤ãƒ—ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ã‚’éè¡¨ç¤º
                hideSwipeIndicator();
                
                // ãƒ•ãƒªãƒƒãƒ—ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®é€”ä¸­ã§è£é¢ã®å†…å®¹ã‚’è¿½åŠ 
                setTimeout(() => {
                    const answerDiv = card.querySelector('.card-back .answer');
                    if (answerDiv && !answerDiv.innerHTML) {
                        const data = cardData[cardId];
                        answerDiv.innerHTML = data.a;
                    }
                }, 150); // ãƒ•ãƒªãƒƒãƒ—ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®åŠåˆ†ã®æ™‚ç‚¹
                
                // è©•ä¾¡ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
                setTimeout(() => {
                    evalFooter.classList.add('show');
                    isProcessing = false;
                }, 300);
            };

            // ã‚¿ãƒƒãƒ/ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            const handleStart = (e) => {
                if (isProcessing) return;
                
                e.preventDefault();
                startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                currentX = startX;
                isDragging = false;
                
                const cardInner = card.querySelector('.card-inner');
                cardInner.style.transition = 'none';
            };

            const handleMove = (e) => {
                if (isProcessing) return;
                
                e.preventDefault();
                e.stopPropagation();
                
                currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const deltaX = currentX - startX;
                
                // ãƒ‰ãƒ©ãƒƒã‚°åˆ¤å®šã®ã—ãã„å€¤ã‚’è¶…ãˆãŸå ´åˆã®ã¿ãƒ‰ãƒ©ãƒƒã‚°é–‹å§‹
                if (Math.abs(deltaX) > dragThreshold && !isDragging) {
                    isDragging = true;
                }
                
                if (isDragging) {
                    const rotation = isFlipped ? 180 : 0;
                    const cardInner = card.querySelector('.card-inner');
                    cardInner.style.transform = `translateX(${deltaX}px) rotateY(${rotation}deg)`;
                    
                    // ã‚¹ãƒ¯ã‚¤ãƒ—ã®ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
                    if (deltaX < -swipeThreshold) {
                        cardInner.style.opacity = '0.7';
                    } else {
                        cardInner.style.opacity = '1';
                    }
                }
            };

            const handleEnd = (e) => {
                if (isProcessing) return;
                
                e.preventDefault();
                e.stopPropagation();
                
                const deltaX = currentX - startX;
                const cardInner = card.querySelector('.card-inner');
                
                cardInner.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                cardInner.style.opacity = '1';
                
                if (isDragging && deltaX < -swipeThreshold) {
                    // å·¦ã‚¹ãƒ¯ã‚¤ãƒ—ã§ã‚¹ã‚­ãƒƒãƒ—
                    isProcessing = true;
                    cardInner.style.transform = 'translateX(-100%) scale(0.8)';
                    cardInner.style.opacity = '0';
                    
                    setTimeout(() => {
                        skipCurrentCard();
                    }, 300);
                } else if (isDragging) {
                    // ã‚¹ãƒ¯ã‚¤ãƒ—ãŒä¸ååˆ†ãªå ´åˆã¯å…ƒã®ä½ç½®ã«æˆ»ã™
                    const rotation = isFlipped ? 180 : 0;
                    cardInner.style.transform = `translateX(0) rotateY(${rotation}deg)`;
                    
                    // ãƒ‰ãƒ©ãƒƒã‚°çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
                    setTimeout(() => {
                        isDragging = false;
                    }, 300);
                } else if (!isFlipped && Math.abs(deltaX) <= dragThreshold) {
                    // ã‚¿ãƒƒãƒ—ã§ã‚«ãƒ¼ãƒ‰å›è»¢ï¼ˆãƒ‰ãƒ©ãƒƒã‚°ã—ã¦ã„ãªã„å ´åˆã®ã¿ï¼‰
                    handleCardClick(e);
                }
            };

            // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã§ã®ã‚¿ãƒƒãƒ—ï¼‰
            const handleClick = (e) => {
                if (isDragging || isProcessing) {
                    e.preventDefault();
                    e.stopPropagation();
                    return;
                }
                
                if (!isFlipped) {
                    handleCardClick(e);
                }
            };

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ¢ãƒã‚¤ãƒ«ï¼‰
            card.addEventListener('touchstart', handleStart, { passive: false });
            card.addEventListener('touchmove', handleMove, { passive: false });
            card.addEventListener('touchend', handleEnd, { passive: false });

            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ï¼‰
            card.addEventListener('mousedown', handleStart);
            card.addEventListener('mousemove', handleMove);
            card.addEventListener('mouseup', handleEnd);
            card.addEventListener('mouseleave', handleEnd);
            
            // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã§ã®ã‚¿ãƒƒãƒ—ä»£æ›¿ï¼‰
            card.addEventListener('click', handleClick);

            // ã‚«ãƒ¼ãƒ‰ãŒå‰Šé™¤ã•ã‚Œã‚‹æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ç”¨ã«ãƒªã‚¹ãƒŠãƒ¼æƒ…å ±ã‚’ä¿å­˜
            card._eventCleanup = () => {
                card.removeEventListener('touchstart', handleStart);
                card.removeEventListener('touchmove', handleMove);
                card.removeEventListener('touchend', handleEnd);
                card.removeEventListener('mousedown', handleStart);
                card.removeEventListener('mousemove', handleMove);
                card.removeEventListener('mouseup', handleEnd);
                card.removeEventListener('mouseleave', handleEnd);
                card.removeEventListener('click', handleClick);
            };
        };

        // === è©•ä¾¡å‡¦ç† ===
        const evaluateCard = (status) => {
            if (currentIndex >= studyQueue.length || isTransitioning) return;
            
            isTransitioning = true;
            const cardId = studyQueue[currentIndex];
            cardStates[cardId].status = status;
            saveCardStates();
            
            // è©•ä¾¡ãƒœã‚¿ãƒ³ã‚’å³åº§ã«ç„¡åŠ¹åŒ–
            evalFooter.classList.remove('show');
            
            // æ¬¡ã®ã‚«ãƒ¼ãƒ‰ã¸
            proceedToNextCard();
        };

        const skipCurrentCard = () => {
            if (isTransitioning) return;
            
            isTransitioning = true;
            
            // è©•ä¾¡ã›ãšã«æ¬¡ã®ã‚«ãƒ¼ãƒ‰ã¸
            proceedToNextCard();
        };

        const proceedToNextCard = () => {
            currentIndex++;
            
            // ã‚«ãƒ¼ãƒ‰ã®ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            if (currentCard) {
                const cardInner = currentCard.querySelector('.card-inner');
                if (cardInner) {
                    cardInner.style.transition = 'opacity 0.2s ease';
                    cardInner.style.opacity = '0';
                }
            }
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å¾Œã«æ¬¡ã®ã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤º
            setTimeout(() => {
                isTransitioning = false;
                renderCurrentCard();
            }, 250);
        };

        // === å­¦ç¿’å®Œäº† ===
        const showCompletionMessage = () => {
            const reviewCount = cardStates.filter(s => s.status === 'review').length;
            const masteredCount = cardStates.filter(s => s.status === 'mastered').length;
            
            let message = 'ğŸ‰ ã‚»ãƒƒã‚·ãƒ§ãƒ³å®Œäº†ï¼\n\n';
            message += `å®Œç’§: ${masteredCount}å•\n`;
            message += `è‹¦æ‰‹: ${reviewCount}å•\n\n`;
            
            if (reviewCount > 0) {
                message += 'ã€Œè‹¦æ‰‹ã ã‘ã‚’æ½°ã™ã€ã§å¾©ç¿’ã—ã¾ã—ã‚‡ã†ï¼';
            } else {
                message += 'å…¨å•å®Œç’§ã§ã™ï¼ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼';
            }
            
            alert(message);
            showDashboard();
        };

        // === ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰è¡¨ç¤º ===
        const showDashboard = () => {
            // é·ç§»ãƒ•ãƒ©ã‚°ã‚’ãƒªã‚»ãƒƒãƒˆ
            isTransitioning = false;
            
            // ã‚¹ãƒ¯ã‚¤ãƒ—ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ã®ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
            clearTimeout(swipeIndicatorTimer);
            
            dashboard.style.display = 'flex';
            studyScreen.style.display = 'none';
            evalFooter.classList.remove('show');
            updateDashboard();
            
            // ã‚«ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ã‚’é©åˆ‡ã«ã‚¯ãƒªã‚¢
            const existingCard = cardArea.querySelector('.card');
            if (existingCard) {
                // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
                if (existingCard._eventCleanup) {
                    existingCard._eventCleanup();
                }
                existingCard.remove();
            }
            
            // ç¾åœ¨ã®ã‚«ãƒ¼ãƒ‰å‚ç…§ã‚’ã‚¯ãƒªã‚¢
            currentCard = null;
        };

        // === ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š ===
        document.getElementById('start-all-btn').addEventListener('click', () => startStudy('all'));
        document.getElementById('start-review-btn').addEventListener('click', () => startStudy('review'));
        document.getElementById('back-to-dash').addEventListener('click', showDashboard);
        
        document.getElementById('reset-progress').addEventListener('click', () => {
            if (confirm('âš ï¸ è­¦å‘Š\n\nã™ã¹ã¦ã®å­¦ç¿’è¨˜éŒ²ãŒãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã™ã€‚\nã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {
                initializeCardStates();
                updateDashboard();
                alert('å­¦ç¿’è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚');
            }
        });

        // è©•ä¾¡ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆé€£ç¶šã‚¯ãƒªãƒƒã‚¯é˜²æ­¢ï¼‰
        let lastEvalTime = 0;
        const evalCooldown = 500; // 500ms ã®ã‚¯ãƒ¼ãƒ«ãƒ€ã‚¦ãƒ³

        document.getElementById('eval-review').addEventListener('click', (e) => {
            e.preventDefault();
            const now = Date.now();
            if (now - lastEvalTime < evalCooldown) return;
            lastEvalTime = now;
            evaluateCard('review');
        });

        document.getElementById('eval-mastered').addEventListener('click', (e) => {
            e.preventDefault();
            const now = Date.now();
            if (now - lastEvalTime < evalCooldown) return;
            lastEvalTime = now;
            evaluateCard('mastered');
        });

        // === åˆæœŸåŒ– ===
        loadCardStates();
        updateDashboard();
        showDashboard();
    });
    </script>
