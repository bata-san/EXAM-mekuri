<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>地理 最終決戦モード (SRS + Zettelkasten Edition)</title>
    <style>
        :root {
            --bg-color: #f0f2f5; --card-bg: #ffffff; --primary-color: #007bff;
            --success-color: #28a745; --danger-color: #dc3545; --warning-color: #ffc107; --info-color: #17a2b8;
            --text-color: #212529; --shadow-color: rgba(0, 0, 0, 0.12);
        }
        html, body { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
        }
        .app-container { 
            display: flex; flex-direction: column; height: 100%; 
            background-color: var(--bg-color); 
        }
        
        /* Dashboard Screen */
        #dashboard { 
            display: flex; flex-direction: column; align-items: center; 
            height: 100%; padding: 20px; box-sizing: border-box; overflow-y: auto;
        }
        #dashboard h1 { color: var(--primary-color); margin-bottom: 20px; font-size: 28px; text-align: center; }
        .stats-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            width: 100%; max-width: 450px; margin: 20px 0; 
        }
        .stat-box { 
            background: var(--card-bg); padding: 15px; border-radius: 12px; 
            text-align: center; box-shadow: 0 4px 12px var(--shadow-color); 
        }
        .stat-box .label { font-size: 14px; color: #6c757d; margin-bottom: 5px; }
        .stat-box .value { font-size: 28px; font-weight: bold; }
        #review-value { color: var(--warning-color); }
        #mastered-value { color: var(--success-color); }

        /* Topic Selector */
        #topic-selector {
            width: 100%; max-width: 450px; background: var(--card-bg);
            padding: 20px; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow-color);
            margin: 20px 0;
        }
        #topic-selector h2 { font-size: 18px; margin-top: 0; color: var(--primary-color); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .topic-group { margin-bottom: 10px; }
        .topic-group legend { font-weight: bold; margin-bottom: 5px; }
        .topic-item { margin-bottom: 5px; display: block; }

        .start-btn { 
            width: 100%; max-width: 450px; padding: 15px; font-size: 18px; 
            font-weight: bold; cursor: pointer; border: none; border-radius: 12px; 
            background-color: var(--primary-color); color: white; margin-top: 10px; 
            transition: background-color 0.2s;
        }
        .start-btn:hover { background-color: #0056b3; }
        .start-btn:active { transform: translateY(1px); }
        
        /* Study Screen */
        #study-screen { display: none; flex-direction: column; height: 100%; }
        .study-header { 
            padding: 15px; text-align: center; background: var(--card-bg); 
            box-shadow: 0 2px 4px var(--shadow-color); z-index: 10; position: relative;
        }
        .progress-info { font-size: 16px; font-weight: 600; color: var(--primary-color); }
        #back-to-queue-btn {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            background: var(--primary-color); color: white; padding: 6px 12px;
            border-radius: 20px; font-size: 12px; font-weight: bold;
            cursor: pointer; display: none;
        }
        
        /* Card Area */
        .card-area { 
            flex-grow: 1; display: flex; justify-content: center; 
            align-items: center; padding: 20px; overflow: hidden; position: relative;
        }
        .card { 
            width: 100%; max-width: 400px; height: 450px;
            perspective: 1000px; cursor: pointer; user-select: none;
        }
        .card-inner { 
            position: relative; width: 100%; height: 100%; 
            transform-style: preserve-3d; transition: transform 0.6s ease, opacity 0.3s ease;
            border-radius: 15px; box-shadow: 0 8px 25px var(--shadow-color);
        }
        .card.is-flipped .card-inner { transform: rotateY(180deg); }
        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            backface-visibility: hidden; border-radius: 15px;
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; padding: 25px; box-sizing: border-box;
            background: var(--card-bg); text-align: center;
        }
        .card-back { 
            transform: rotateY(180deg); justify-content: flex-start; padding-top: 30px;
        }
        .topic-tag { 
            position: absolute; top: 15px; left: 15px; 
            background: rgba(0, 123, 255, 0.1); color: var(--primary-color); 
            font-size: 12px; padding: 6px 12px; border-radius: 20px; font-weight: 600;
        }
        .question { font-size: 18px; font-weight: 600; line-height: 1.4; color: var(--text-color); margin-top: 10px; }
        .answer { font-size: 20px; font-weight: bold; line-height: 1.3; color: var(--text-color); margin-bottom: 20px; }

        .related-cards-container { margin-top: 15px; width: 100%; text-align: left; }
        .related-cards-container h4 { font-size: 14px; color: #6c757d; margin: 0 0 10px 0; border-bottom: 1px solid #e9ecef; padding-bottom: 5px; }
        .related-cards-list { display: flex; flex-direction: column; gap: 8px; max-height: 200px; overflow-y: auto; }
        .related-card-btn {
            background-color: #f8f9fa; border: 1px solid #dee2e6; color: var(--primary-color);
            padding: 8px 12px; border-radius: 8px; text-align: left;
            font-size: 13px; cursor: pointer; transition: background-color 0.2s;
            width: 100%; box-sizing: border-box;
        }
        .related-card-btn:hover { background-color: #e9ecef; }
        
        .card-inner[data-status='new'] { border: 4px solid #e9ecef; }
        .card-inner[data-status='learning'] { border: 4px solid var(--warning-color); }
        .card-inner[data-status='reviewing'] { border: 4px solid var(--info-color); }
        .card-inner[data-status='mastered'] { border: 4px solid var(--success-color); }
        
        /* Evaluation Buttons (SRS) */
        .eval-footer { 
            position: fixed; bottom: 0; left: 0; right: 0; padding: 15px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 100;
            display: none; justify-content: space-between; gap: 10px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            grid-template-columns: 1fr 1fr; display: none;
        }
        .eval-footer.show { 
            display: grid; animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .eval-btn { 
            padding: 12px; font-size: 14px; font-weight: bold; 
            border: none; border-radius: 12px; cursor: pointer;
            transition: all 0.2s ease; text-align: center;
        }
        .eval-btn:active { transform: scale(0.98); }
        .btn-again { background-color: var(--danger-color); color: white; }
        .btn-hard { background-color: var(--warning-color); color: white; }
        .btn-good { background-color: var(--primary-color); color: white; }
        .btn-easy { background-color: var(--success-color); color: white; }
        .eval-btn .interval { font-size: 11px; display: block; opacity: 0.8; margin-top: 2px; }
        
        #back-to-dash { 
            position: fixed; top: 15px; right: 15px; z-index: 200; 
            background: rgba(0,0,0,0.6); color: white; border-radius: 50%; 
            width: 40px; height: 40px; display: flex; justify-content: center; 
            align-items: center; font-weight: bold; cursor: pointer; 
        }
        strong { color: #d63384; }
    </style>
</head>

    document.addEventListener('DOMContentLoaded', () => {
        // === アプリケーション全体を管理するオブジェクト ===
        const GeoZettel = {

            SRS_CONFIG: {

            // --- DOM要素 ---

                };
                
                this.state.cardData = initialCardData.map((card, index) => ({ ...card, id: index }));
                
                this.loadCardStates();
                this.buildTopicSelector();
                this.updateDashboard();
                this.bindEventListeners();

                this.showDashboard();
            },

            // --- イベントリスナー設定 ---
            bindEventListeners() {
                this.elements.startNewBtn.addEventListener('click', () => this.startStudy('new'));
                this.elements.startReviewBtn.addEventListener('click', () => this.startStudy('review'));
                this.elements.resetProgressBtn.addEventListener('click', () => this.resetProgress());
                this.elements.backToDashBtn.addEventListener('click', () => this.showDashboard());
                this.elements.backToQueueBtn.addEventListener('click', () => this.returnFromJump());

                Object.values(this.elements.evalButtons).forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const quality = e.currentTarget.id.replace('eval-', '');
                        this.evaluateCard(quality);
                    });
                });
            },
            
            // --- データ管理 ---
            loadCardStates() {
                let savedStates;
                try {
                    savedStates = JSON.parse(localStorage.getItem(this.STORAGE_KEY));
                } catch (e) {
                    console.error("ローカルストレージの読み込みに失敗:", e);
                    savedStates = null;
                }
                
                // データ構造が変更された場合や、カード数が変更された場合に対応
                this.state.cardStates = {};
                this.state.cardData.forEach(card => {
                    const saved = savedStates ? savedStates[card.id] : null;
                    if (saved && 'nextReview' in saved) {
                        this.state.cardStates[card.id] = saved;
                    } else {
                        this.state.cardStates[card.id] = this.createInitialState(card.id);
                    }
                });
                this.saveCardStates();
            },

            saveCardStates() {
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.state.cardStates));
                } catch (e) {
                    console.error("ローカルストレージへの保存に失敗:", e);
                }
            },

            createInitialState(id) {
                return {
                    id: id,
                    status: 'new', // new, learning, reviewing, mastered
                    interval: 0, // days
                    easeFactor: this.SRS_CONFIG.DEFAULT_EASE,
                    nextReview: null, // timestamp
                };
            },

            resetProgress() {
                if (confirm('⚠️ 警告\n\nすべての学習記録がリセットされます。\nよろしいですか？')) {
                    this.state.cardData.forEach(card => {
                        this.state.cardStates[card.id] = this.createInitialState(card.id);
                    });
                    this.saveCardStates();
                    this.updateDashboard();
                    alert('学習記録をリセットしました。');
                }
            },

            // --- UI更新 ---
            updateDashboard() {
                const now = Date.now();
                let reviewCount = 0;
                let learningCount = 0;
                let masteredCount = 0;

                Object.values(this.state.cardStates).forEach(s => {
                    if (s.nextReview && s.nextReview <= now) {
                        reviewCount++;
                    } else if (s.status === 'learning' || s.status === 'reviewing') {
                        learningCount++;
                    } else if (s.status === 'mastered') {
                        masteredCount++;
                    }
                });
                
                document.getElementById('total-value').textContent = this.state.cardData.length;
                document.getElementById('review-value').textContent = reviewCount;
                this.elements.startReviewBtn.querySelector('span').textContent = reviewCount;
                document.getElementById('learning-value').textContent = learningCount;
                document.getElementById('mastered-value').textContent = masteredCount;
            },
            
            buildTopicSelector() {
                const topics = {};
                this.state.cardData.forEach(card => {
                    const [main, sub] = card.topic.split('/');
                    if (!topics[main]) {
                        topics[main] = new Set();
                    }
                    if (sub) {
                        topics[main].add(sub);
                    }
                });

                let html = '';
                for (const mainTopic in topics) {
                    html += `<fieldset class="topic-group"><legend>${mainTopic}</legend>`;
                    if (topics[mainTopic].size > 0) {
                        [...topics[mainTopic]].sort().forEach(subTopic => {
                            const topicId = `${mainTopic}/${subTopic}`;
                            html += `<label class="topic-item"><input type="checkbox" name="topic" value="${topicId}"> ${subTopic}</label>`;
                        });
                    } else {
                         html += `<label class="topic-item"><input type="checkbox" name="topic" value="${mainTopic}"> ${mainTopic}</label>`;
                    }
                    html += `</fieldset>`;
                }
                this.elements.topicContainer.innerHTML = html;
            },

            updateProgress() {
                if (this.state.studyContextStack.length > 0) {
                    this.elements.progressInfo.textContent = '関連カードを学習中...';
                } else if (this.state.studyQueue.length > 0) {
                    this.elements.progressInfo.textContent = `${this.state.currentIndex + 1} / ${this.state.studyQueue.length}`;
                } else {
                    this.elements.progressInfo.textContent = '';
                }
            },

            // --- 学習フロー ---
            startStudy(type) {
                let queue = [];
                if (type === 'new') {
                    const selectedTopics = [...document.querySelectorAll('#topic-selector input:checked')].map(cb => cb.value);
                    if (selectedTopics.length === 0) {
                        alert('学習するトピックを1つ以上選択してください。');
                        return;
                    }
                    queue = Object.values(this.state.cardStates)
                        .filter(s => s.status === 'new' && selectedTopics.some(t => this.state.cardData[s.id].topic.startsWith(t)))
                        .map(s => s.id);
                } else { // review
                    const now = Date.now();
                    queue = Object.values(this.state.cardStates)
                        .filter(s => s.status !== 'new' && s.nextReview && s.nextReview <= now)
                        .map(s => s.id);
                }

                if (queue.length === 0) {
                    alert(type === 'new' ? '選択された範囲に未学習のカードはありません。' : '現在、復習するカードはありません！');
                    return;
                }
                
                this.state.studyQueue = this.shuffleArray(queue);
                this.state.currentIndex = 0;
                this.state.studyContextStack = [];
                this.elements.backToQueueBtn.style.display = 'none';

                this.elements.dashboard.style.display = 'none';
                this.elements.studyScreen.style.display = 'flex';
                
                this.renderCard(this.state.studyQueue[this.state.currentIndex]);
            },

            showCompletionMessage() {
                alert('🎉 セッション完了！\n\nダッシュボードで次の学習を確認しましょう。');
                this.showDashboard();
            },

            showDashboard() {
                this.state.isTransitioning = false;
                this.state.studyContextStack = [];
                this.elements.dashboard.style.display = 'flex';
                this.elements.studyScreen.style.display = 'none';
                this.elements.evalFooter.classList.remove('show');
                
                const existingCard = this.elements.cardArea.querySelector('.card');
                if (existingCard) {
                    if (existingCard._eventCleanup) existingCard._eventCleanup();
                    existingCard.remove();
                }
                this.state.currentCard = null;
                this.updateDashboard();
            },
            
            // --- カード表示・操作 ---
            renderCard(cardId, isJump = false) {
                if (cardId === undefined) {
                    if (!isJump) this.showCompletionMessage();
                    return;
                }

                const existingCard = this.elements.cardArea.querySelector('.card');
                if (existingCard) {
                    if (existingCard._eventCleanup) existingCard._eventCleanup();
                    existingCard.remove();
                }
                
                this.elements.evalFooter.classList.remove('show');
                if (isJump) this.elements.backToQueueBtn.style.display = 'block';

                const state = this.state.cardStates[cardId];
                const data = this.state.cardData[cardId];
                
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-inner" data-status="${state.status}">
                        <div class="card-face card-front">
                            <span class="topic-tag">${data.topic}</span>
                            <div class="question">${data.q}</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="answer">${data.a}</div>
                            <div class="related-cards-container">
                                <h4>関連カード</h4>
                                <div class="related-cards-list"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.elements.cardArea.appendChild(cardElement);
                this.state.currentCard = cardElement;
                
                this.setupCardEvents(cardElement, cardId, isJump);
                this.updateProgress();
            },

            setupCardEvents(card, cardId, isJump) {
                const handleCardClick = (e) => {
                    e.preventDefault();
                    if (card.classList.contains('is-flipped')) return;
                    
                    card.classList.add('is-flipped');
                    
                    setTimeout(() => {
                        if (!isJump) {
                           this.updateEvalButtons(cardId);
                           this.elements.evalFooter.classList.add('show');
                        }
                        this.renderRelatedCards(cardId);
                    }, 300);
                };

                card.addEventListener('click', handleCardClick);
                card._eventCleanup = () => card.removeEventListener('click', handleCardClick);
            },

            renderRelatedCards(cardId) {
                const listContainer = this.state.currentCard.querySelector('.related-cards-list');
                if (!listContainer) return;

                const currentData = this.state.cardData[cardId];
                let relatedIds = new Set(currentData.related || []);
                
                this.state.cardData
                    .filter(c => c.topic === currentData.topic && c.id !== cardId)
                    .slice(0, 3)
                    .forEach(c => relatedIds.add(c.id));

                if (relatedIds.size === 0) {
                    listContainer.innerHTML = '関連カードはありません';
                    return;
                }

                listContainer.innerHTML = '';
                relatedIds.forEach(id => {
                    const relatedData = this.state.cardData[id];
                    if (relatedData) {
                        const btn = document.createElement('button');
                        btn.className = 'related-card-btn';
                        btn.textContent = relatedData.q;
                        btn.onclick = (e) => {
                            e.stopPropagation();
                            this.jumpToCard(id);
                        };
                        listContainer.appendChild(btn);
                    }
                });
            },

            jumpToCard(targetId) {
                if (this.state.studyContextStack.length === 0) {
                    this.state.studyContextStack.push({ queue: this.state.studyQueue, index: this.state.currentIndex });
                }
                this.renderCard(targetId, true);
            },

            returnFromJump() {
                const lastContext = this.state.studyContextStack.pop();
                if (lastContext) {
                    this.state.studyQueue = lastContext.queue;
                    this.state.currentIndex = lastContext.index;
                    this.elements.backToQueueBtn.style.display = 'none';
                    this.renderCard(this.state.studyQueue[this.state.currentIndex]);
                }
            },

            // --- SRS評価ロジック ---
            updateEvalButtons(cardId) {
                const state = this.state.cardStates[cardId];
                const format = this.formatInterval;

                let hardInterval, goodInterval, easyInterval;
                if(state.status === 'new' || (state.status === 'learning' && state.interval < 1)) {
                    goodInterval = 10; // 10 minutes
                    hardInterval = 1; // 1 minute
                    easyInterval = 1 * 24 * 60; // 1 day
                    this.elements.evalButtons.again.querySelector('.interval').textContent = `<1分`;
                    this.elements.evalButtons.hard.querySelector('.interval').textContent = `${format(hardInterval, 'm')}`;
                    this.elements.evalButtons.good.querySelector('.interval').textContent = `${format(goodInterval, 'm')}`;
                    this.elements.evalButtons.easy.querySelector('.interval').textContent = `${format(easyInterval, 'm')}`;
                } else {
                    goodInterval = Math.max(1, Math.round(state.interval * state.easeFactor));
                    hardInterval = Math.max(1, Math.round(state.interval * 1.2));
                    easyInterval = Math.max(1, Math.round(goodInterval * 1.3));
                    this.elements.evalButtons.again.querySelector('.interval').textContent = `<10分`;
                    this.elements.evalButtons.hard.querySelector('.interval').textContent = `${format(hardInterval, 'd')}`;
                    this.elements.evalButtons.good.querySelector('.interval').textContent = `${format(goodInterval, 'd')}`;
                    this.elements.evalButtons.easy.querySelector('.interval').textContent = `${format(easyInterval, 'd')}`;
                }
            },
            
            evaluateCard(quality) {
                if (this.state.currentIndex >= this.state.studyQueue.length || this.state.isTransitioning) return;
                
                this.state.isTransitioning = true;
                const cardId = this.state.studyQueue[this.state.currentIndex];
                const state = this.state.cardStates[cardId];

                const now = Date.now();
                let newInterval;
                const MIN_TO_MS = 60 * 1000;
                const DAY_TO_MS = 24 * 60 * MIN_TO_MS;
                
                // SM-2 アルゴリズムの簡易版
                if (quality === 'again') {
                    state.easeFactor = Math.max(1.3, state.easeFactor - 0.2);
                    state.interval = 0; // Reset
                    state.status = 'learning';
                    state.nextReview = now + 10 * MIN_TO_MS;
                } else {
                    if (state.status === 'new' || state.status === 'learning') {
                         if (quality === 'hard') {
                           state.nextReview = now + 1 * MIN_TO_MS;
                         } else if (quality === 'good') {
                           state.nextReview = now + 10 * MIN_TO_MS;
                           state.status = 'reviewing';
                           state.interval = 1; // Start with 1 day interval
                         } else { // easy
                           state.nextReview = now + 4 * DAY_TO_MS;
                           state.status = 'mastered';
                           state.interval = 4;
                         }
                    } else { // reviewing or mastered
                        if (quality === 'hard') {
                            state.easeFactor = Math.max(1.3, state.easeFactor - 0.15);
                            newInterval = Math.round(state.interval * 1.2);
                        } else if (quality === 'good') {
                             newInterval = Math.round(state.interval * state.easeFactor);
                        } else { // easy
                            state.easeFactor += 0.15;
                            newInterval = Math.round(state.interval * state.easeFactor * 1.3);
                        }
                        state.interval = newInterval;
                        state.nextReview = now + newInterval * DAY_TO_MS;
                    }
                    if(state.interval > 30) state.status = 'mastered'; // 30日以上なら完璧
                }

                this.saveCardStates();
                this.elements.evalFooter.classList.remove('show');
                this.proceedToNextCard();
            },

            proceedToNextCard() {
                this.state.currentIndex++;
                
                if (this.state.currentCard) {
                    this.state.currentCard.querySelector('.card-inner').style.opacity = '0';
                }
                
                setTimeout(() => {
                    this.state.isTransitioning = false;
                    this.renderCard(this.state.studyQueue[this.state.currentIndex]);
                }, 250);
            },
            
            // --- ヘルパー関数 ---
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            },

            formatInterval(value, unit) {
                if (unit === 'm') {
                    if(value < 60) return `${value}分`;
                    if(value < 24*60) return `${Math.round(value/60)}時間`;
                    return `${Math.round(value/(24*60))}日`;
                }
                if (unit === 'd') {
                    if(value < 30) return `${value}日`;
                    if(value < 365) return `${Math.round(value/30)}ヶ月`;
                    return `${Math.round(value/365)}年`;
                }
                return value;
            }
        };

        GeoZettel.init();
    });
    </script>
