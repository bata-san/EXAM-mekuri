    <style>
        :root {
            --bg-color: #1a1a1a; --card-bg: #2c2c2c; --primary-color: #00aaff;
            --success-color: #28a745; --danger-color: #ff4757;
            --text-color: #f0f0f0; --shadow-color: rgba(0, 0, 0, 0.4);
        }
        html, body { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background-color: var(--bg-color); color: var(--text-color);
        }
        .app-container { display: flex; flex-direction: column; height: 100%; }
        
        /* Dashboard Screen */
        #dashboard { 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; height: 100%; padding: 20px; box-sizing: border-box; text-align: center;
        }
        #dashboard h1 { color: var(--primary-color); margin-bottom: 10px; font-size: 32px; }
        #dashboard p { color: #aaa; margin-top: 0; margin-bottom: 30px; }
        .stats-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            width: 100%; max-width: 400px; margin: 20px 0; 
        }
        .stat-box { 
            background: var(--card-bg); padding: 15px; border-radius: 12px; 
            text-align: center; box-shadow: 0 4px 12px var(--shadow-color); 
        }
        .stat-box .label { font-size: 14px; color: #aaa; margin-bottom: 5px; }
        .stat-box .value { font-size: 28px; font-weight: bold; }
        #review-value { color: var(--danger-color); }
        #mastered-value { color: var(--success-color); }
        .start-btn { 
            width: 100%; max-width: 400px; padding: 18px; font-size: 20px; 
            font-weight: bold; cursor: pointer; border: none; border-radius: 12px; 
            background-color: var(--primary-color); color: white; margin-top: 10px; 
            transition: all 0.2s;
        }
        .start-btn:hover { background-color: #0088cc; }
        .start-btn:active { transform: scale(0.98); }
        
        /* Study Screen */
        #study-screen { display: none; flex-direction: column; height: 100%; }
        .study-header { 
            padding: 15px; text-align: center; background: var(--card-bg); 
            box-shadow: 0 2px 4px var(--shadow-color); z-index: 10; position: relative;
        }
        .progress-info { font-size: 18px; font-weight: 600; color: var(--primary-color); }
        #back-to-queue-btn {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            background: var(--primary-color); color: white; padding: 6px 12px;
            border-radius: 20px; font-size: 12px; font-weight: bold;
            cursor: pointer; display: none;
        }
        
        /* Card Area */
        .card-area { 
            flex-grow: 1; display: flex; justify-content: center; 
            align-items: center; padding: 20px; overflow: hidden; position: relative;
        }
        .card { 
            width: 100%; max-width: 400px; height: 450px;
            perspective: 1000px; cursor: pointer; user-select: none;
        }
        .card-inner { 
            position: relative; width: 100%; height: 100%; 
            transform-style: preserve-3d; transition: transform 0.5s ease, opacity 0.2s;
            border-radius: 15px; box-shadow: 0 8px 25px var(--shadow-color);
        }
        .card.is-flipped .card-inner { transform: rotateY(180deg); }
        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            backface-visibility: hidden; border-radius: 15px;
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; padding: 25px; box-sizing: border-box;
            background: var(--card-bg); text-align: center;
        }
        .card-back { transform: rotateY(180deg); justify-content: flex-start; padding-top: 30px; }
        .topic-tag { 
            position: absolute; top: 15px; left: 15px; 
            background: rgba(0, 170, 255, 0.2); color: var(--primary-color); 
            font-size: 12px; padding: 6px 12px; border-radius: 20px; font-weight: 600;
        }
        .question { font-size: 20px; font-weight: 600; line-height: 1.5; margin-top: 10px; }
        .answer { font-size: 22px; font-weight: bold; line-height: 1.4; margin-bottom: 20px; }

        .related-cards-container { margin-top: 15px; width: 100%; text-align: left; }
        .related-cards-container h4 { font-size: 14px; color: #aaa; margin: 0 0 10px 0; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .related-cards-list { display: flex; flex-direction: column; gap: 8px; max-height: 180px; overflow-y: auto; }
        .related-card-btn {
            background-color: #3a3a3a; border: 1px solid #555; color: var(--primary-color);
            padding: 8px 12px; border-radius: 8px; text-align: left;
            font-size: 13px; cursor: pointer; transition: background-color 0.2s;
            width: 100%; box-sizing: border-box;
        }
        .related-card-btn:hover { background-color: #4a4a4a; }
        
        /* Evaluation Buttons */
        .eval-footer { 
            position: fixed; bottom: 0; left: 0; right: 0; padding: 20px;
            background: rgba(44, 44, 44, 0.8); backdrop-filter: blur(10px); z-index: 100;
            display: none; justify-content: space-around; gap: 15px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }
        .eval-footer.show { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .eval-btn { 
            flex: 1; padding: 20px; font-size: 20px; font-weight: bold; 
            border: none; border-radius: 12px; cursor: pointer;
            transition: all 0.2s ease;
        }
        .eval-btn:active { transform: scale(0.98); }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        
        #back-to-dash { 
            position: fixed; top: 15px; right: 15px; z-index: 200; 
            background: rgba(0,0,0,0.6); color: white; border-radius: 50%; 
            width: 40px; height: 40px; display: flex; justify-content: center; 
            align-items: center; font-weight: bold; cursor: pointer; 
        }
        strong { color: #ffab40; }
    </style>
</head>

        { topic: "生活・植生・土壌/寒帯・高山", q: "アンデス山脈などの高山気候(H)で飼育される家畜2種は？", a: "<strong>リャマ</strong>、<strong>アルパカ</strong>", related: [59, 77] }

    document.addEventListener('DOMContentLoaded', () => {
        const App = {
            cardData: [],
            cardStates: [],
            studyQueue: [],
            sessionReviewQueue: [],
            currentIndex: 0,
            currentCard: null,
            studyContextStack: [],
            isTransitioning: false,
            STORAGE_KEY: 'geoCrammingModeData_v1',

            init() {
                this.cacheDOM();
                this.cardData = initialCardData.map((card, index) => ({ ...card, id: index }));
                this.loadCardStates();
                this.updateDashboard();
                this.bindEvents();
                this.showDashboard();
            },

            cacheDOM() {
                this.dom = {
                    dashboard: document.getElementById('dashboard'),
                    studyScreen: document.getElementById('study-screen'),
                    cardArea: document.getElementById('card-area'),
                    evalFooter: document.getElementById('eval-footer'),
                    progressInfo: document.getElementById('progress-info'),
                    backToQueueBtn: document.getElementById('back-to-queue-btn'),
                    startAllBtn: document.getElementById('start-all-btn'),
                    startReviewBtn: document.getElementById('start-review-btn'),
                    resetProgressBtn: document.getElementById('reset-progress'),
                    backToDashBtn: document.getElementById('back-to-dash'),
                    evalReviewBtn: document.getElementById('eval-review'),
                    evalMasteredBtn: document.getElementById('eval-mastered'),
                };
            },

            bindEvents() {
                this.dom.startAllBtn.addEventListener('click', () => this.startStudy('all'));
                this.dom.startReviewBtn.addEventListener('click', () => this.startStudy('review'));
                this.dom.resetProgressBtn.addEventListener('click', () => this.resetProgress());
                this.dom.backToDashBtn.addEventListener('click', () => this.showDashboard());
                this.dom.backToQueueBtn.addEventListener('click', () => this.returnFromJump());
                this.dom.evalReviewBtn.addEventListener('click', () => this.evaluateCard('review'));
                this.dom.evalMasteredBtn.addEventListener('click', () => this.evaluateCard('mastered'));
            },

            loadCardStates() {
                let savedData;
                try {
                    savedData = JSON.parse(localStorage.getItem(this.STORAGE_KEY));
                    if (!Array.isArray(savedData) || savedData.length !== this.cardData.length) {
                        savedData = null; // データが不正なら初期化
                    }
                } catch (e) {
                    savedData = null;
                }
                this.cardStates = savedData || this.cardData.map(card => ({ id: card.id, status: 'review' }));
                this.saveCardStates();
            },

            saveCardStates() {
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.cardStates));
                } catch (e) { console.error("Save failed:", e); }
            },

            resetProgress() {
                if (confirm('⚠️ すべての学習記録がリセットされます。よろしいですか？')) {
                    this.cardStates = this.cardData.map(card => ({ id: card.id, status: 'review' }));
                    this.saveCardStates();
                    this.updateDashboard();
                    alert('学習記録をリセットしました。');
                }
            },

            updateDashboard() {
                document.getElementById('total-value').textContent = this.cardData.length;
                const reviewCount = this.cardStates.filter(s => s.status === 'review').length;
                document.getElementById('review-value').textContent = reviewCount;
            },

            updateProgress() {
                if (this.studyContextStack.length > 0) {
                    this.dom.progressInfo.textContent = `寄り道中...`;
                } else {
                    const total = this.studyQueue.length + this.sessionReviewQueue.length;
                    const remaining = total - this.currentIndex;
                    this.dom.progressInfo.textContent = `残り ${remaining} / ${total} 問`;
                }
            },

            startStudy(type) {
                if (type === 'all') {
                    this.studyQueue = this.cardData.map(c => c.id);
                } else { // review
                    this.studyQueue = this.cardStates.filter(s => s.status === 'review').map(s => s.id);
                }
                
                if (this.studyQueue.length === 0) {
                    alert(type === 'review' ? '🎉 おめでとう！苦手な問題はありません！' : '学習対象がありません。');
                    return;
                }

                this.studyQueue = this.shuffleArray(this.studyQueue);
                this.sessionReviewQueue = [];
                this.currentIndex = 0;
                this.studyContextStack = [];
                this.dom.backToQueueBtn.style.display = 'none';

                this.dom.dashboard.style.display = 'none';
                this.dom.studyScreen.style.display = 'flex';
                this.renderCard(this.studyQueue[this.currentIndex]);
            },

            evaluateCard(status) {
                if (this.isTransitioning) return;
                this.isTransitioning = true;
                
                const cardId = this.studyQueue[this.currentIndex];
                const cardState = this.cardStates.find(s => s.id === cardId);
                cardState.status = status;

                if (status === 'review') {
                    this.sessionReviewQueue.push(cardId);
                }
                
                this.saveCardStates();
                this.dom.evalFooter.classList.remove('show');
                this.proceedToNextCard();
            },

            proceedToNextCard() {
                this.currentIndex++;
                
                if (this.currentCard) {
                    this.currentCard.querySelector('.card-inner').style.opacity = '0';
                }
                
                setTimeout(() => {
                    this.isTransitioning = false;
                    let nextCardId;
                    if (this.currentIndex < this.studyQueue.length) {
                        nextCardId = this.studyQueue[this.currentIndex];
                    } else {
                        // 1周目が終わったら、そのセッションで間違えた問題に移る
                        this.studyQueue = this.shuffleArray(this.sessionReviewQueue);
                        this.sessionReviewQueue = [];
                        this.currentIndex = 0;
                        nextCardId = this.studyQueue[this.currentIndex];
                    }
                    
                    if (nextCardId !== undefined) {
                        this.renderCard(nextCardId);
                    } else {
                        this.showCompletionMessage();
                    }
                }, 200);
            },

            showCompletionMessage() {
                const remainingReview = this.cardStates.filter(s => s.status === 'review').length;
                let message = '🎉 セッション完了！\n\n';
                if (remainingReview > 0) {
                    message += `まだ ${remainingReview} 問の苦手が残っています。\n「苦手だけを潰す」で完璧にしよう！`;
                } else {
                    message += '全問クリア！素晴らしい！自信を持ってテストに臨もう！';
                }
                alert(message);
                this.showDashboard();
            },

            showDashboard() {
                this.isTransitioning = false;
                this.studyContextStack = [];
                this.dom.dashboard.style.display = 'flex';
                this.dom.studyScreen.style.display = 'none';
                this.dom.evalFooter.classList.remove('show');
                
                const existingCard = this.dom.cardArea.querySelector('.card');
                if (existingCard) {
                    if (existingCard._eventCleanup) existingCard._eventCleanup();
                    existingCard.remove();
                }
                this.currentCard = null;
                this.updateDashboard();
            },

            renderCard(cardId, isJump = false) {
                if (cardId === undefined) return;

                const existingCard = this.dom.cardArea.querySelector('.card');
                if (existingCard) {
                    if (existingCard._eventCleanup) existingCard._eventCleanup();
                    existingCard.remove();
                }
                
                this.dom.evalFooter.classList.remove('show');
                if (isJump) this.dom.backToQueueBtn.style.display = 'block';

                const data = this.cardData[cardId];
                
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front">
                            <span class="topic-tag">${data.topic}</span>
                            <div class="question">${data.q}</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="answer">${data.a}</div>
                            <div class="related-cards-container">
                                <h4>関連カード</h4>
                                <div class="related-cards-list"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.dom.cardArea.appendChild(cardElement);
                this.currentCard = cardElement;
                
                this.setupCardEvents(cardElement, cardId, isJump);
                this.updateProgress();
            },

            setupCardEvents(card, cardId, isJump) {
                const handleCardClick = (e) => {
                    e.preventDefault();
                    if (card.classList.contains('is-flipped')) return;
                    card.classList.add('is-flipped');
                    
                    setTimeout(() => {
                        if (!isJump) this.dom.evalFooter.classList.add('show');
                        this.renderRelatedCards(cardId);
                    }, 250);
                };

                card.addEventListener('click', handleCardClick);
                card._eventCleanup = () => card.removeEventListener('click', handleCardClick);
            },

            renderRelatedCards(cardId) {
                const listContainer = this.currentCard.querySelector('.related-cards-list');
                if (!listContainer) return;

                const currentData = this.cardData[cardId];
                const relatedIds = new Set(currentData.related || []);

                if (relatedIds.size === 0) {
                    listContainer.innerHTML = '関連カードはありません';
                    return;
                }

                listContainer.innerHTML = '';
                relatedIds.forEach(id => {
                    const relatedData = this.cardData[id];
                    if (relatedData) {
                        const btn = document.createElement('button');
                        btn.className = 'related-card-btn';
                        btn.textContent = relatedData.q;
                        btn.onclick = (e) => {
                            e.stopPropagation();
                            this.jumpToCard(id);
                        };
                        listContainer.appendChild(btn);
                    }
                });
            },

            jumpToCard(targetId) {
                if (this.studyContextStack.length === 0) {
                    this.studyContextStack.push({ 
                        queue: this.studyQueue, 
                        reviewQueue: this.sessionReviewQueue, 
                        index: this.currentIndex 
                    });
                }
                this.renderCard(targetId, true);
            },

            returnFromJump() {
                const lastContext = this.studyContextStack.pop();
                if (lastContext) {
                    this.studyQueue = lastContext.queue;
                    this.sessionReviewQueue = lastContext.reviewQueue;
                    this.currentIndex = lastContext.index;
                    this.dom.backToQueueBtn.style.display = 'none';
                    this.renderCard(this.studyQueue[this.currentIndex], false);
                }
            },

            shuffleArray(array) {
                let currentIndex = array.length, randomIndex;
                while (currentIndex != 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
                }
                return array;
            }
        };

        App.init();
    });
    </script>
