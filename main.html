<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>地理 最終決戦モード (高速サイエンティフィック版)</title>
    <style>
        :root {
            --bg-color: #1e1e1e; --card-bg: #2d2d2d; --primary-color: #00aaff;
            --success-color: #28a745; --danger-color: #ff4757; --warning-color: #fbc531;
            --text-color: #e0e0e0; --sub-text-color: #9e9e9e; --shadow-color: rgba(0, 0, 0, 0.5);
            --border-color: #424242;
        }
        html, body { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background-color: var(--bg-color); color: var(--text-color);
        }
        .app-container { display: flex; flex-direction: column; height: 100%; }
        
        /* Dashboard Screen */
        #dashboard { 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; height: 100%; padding: 20px; box-sizing: border-box; text-align: center;
        }
        #dashboard h1 { color: var(--primary-color); margin-bottom: 10px; font-size: 32px; }
        #dashboard p { color: var(--sub-text-color); margin-top: 0; margin-bottom: 30px; }
        .stats-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            width: 100%; max-width: 400px; margin: 20px 0; 
        }
        .stat-box { 
            background: var(--card-bg); padding: 15px; border-radius: 12px; 
            text-align: center; box-shadow: 0 4px 12px var(--shadow-color); 
        }
        .stat-box .label { font-size: 14px; color: var(--sub-text-color); margin-bottom: 5px; }
        .stat-box .value { font-size: 28px; font-weight: bold; }
        #review-value { color: var(--warning-color); }
        #mastered-value { color: var(--success-color); }
        .start-btn { 
            width: 100%; max-width: 400px; padding: 18px; font-size: 20px; 
            font-weight: bold; cursor: pointer; border: none; border-radius: 12px; 
            background-color: var(--primary-color); color: white; margin-top: 10px; 
            transition: all 0.2s;
        }
        .start-btn:hover { filter: brightness(1.1); }
        .start-btn:active { transform: scale(0.98); }
        
        /* Study Screen */
        #study-screen { display: none; flex-direction: column; height: 100%; }
        .study-header { 
            padding: 15px; text-align: center; background: var(--card-bg); 
            box-shadow: 0 2px 4px var(--shadow-color); z-index: 10; position: relative;
        }
        .progress-info { font-size: 18px; font-weight: 600; color: var(--primary-color); }
        
        /* Card Area */
        .card-area { 
            flex-grow: 1; display: flex; justify-content: center; 
            align-items: center; padding: 20px; overflow: hidden; position: relative;
        }
        .card { 
            width: 100%; max-width: 450px; height: 480px;
            perspective: 1000px; user-select: none; cursor: pointer;
        }
        .card-inner { 
            position: relative; width: 100%; height: 100%; 
            transform-style: preserve-3d; transition: transform 0.5s ease, opacity 0.2s;
            border-radius: 16px; box-shadow: 0 8px 30px var(--shadow-color);
        }
        .card.is-flipped .card-inner { transform: rotateY(180deg); }
        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            backface-visibility: hidden; border-radius: 16px;
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; padding: 30px; box-sizing: border-box;
            background: var(--card-bg); text-align: center;
        }
        .card-back { transform: rotateY(180deg); }
        .topic-tag { 
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 170, 255, 0.2); color: var(--primary-color);
            font-size: 12px; padding: 6px 12px; border-radius: 20px; font-weight: 600;
        }
        .question { font-size: 22px; font-weight: 600; line-height: 1.5; }
        .answer { font-size: 24px; font-weight: bold; line-height: 1.4; }

        /* Evaluation UI */
        .eval-container {
            position: fixed; bottom: 0; left: 0; right: 0;
            padding: 20px; background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px); z-index: 100;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            transform: translateY(100%); transition: transform 0.3s ease-out;
        }
        .eval-container.show { transform: translateY(0); }
        .eval-step { display: none; }
        .eval-step.active { display: block; text-align: center; }
        .eval-step p { font-size: 16px; margin-bottom: 15px; color: var(--sub-text-color); }
        .eval-btns { display: flex; gap: 15px; justify-content: center; }
        .eval-btn {
            flex: 1; max-width: 200px; padding: 18px; font-size: 18px;
            font-weight: bold; cursor: pointer; border-radius: 12px;
            border: none; transition: all 0.2s;
        }
        .eval-btn:active { transform: scale(0.98); }
        .btn-knew { background-color: var(--success-color); color: white; }
        .btn-didnt-know { background-color: var(--danger-color); color: white; }
        .btn-confident { background-color: var(--primary-color); color: white; }
        .btn-not-confident { background-color: var(--warning-color); color: white; }
        
        #back-to-dash { 
            position: fixed; top: 15px; right: 15px; z-index: 200; 
            background: rgba(0,0,0,0.3); color: var(--text-color); border-radius: 50%; 
            width: 40px; height: 40px; display: flex; justify-content: center; 
            align-items: center; font-weight: bold; cursor: pointer; border: 1px solid var(--border-color);
        }
        strong { color: #ffab40; }
    </style>
</head>

                </div>
            </div>
        </div>

        { topic: "生活・植生・土壌/温帯", q: "地中海性気候(Cs)の夏が乾燥する理由は、何の影響下に入るからか？", a: "夏に<strong>亜熱帯高圧帯</strong>が北上するため" },
        { topic: "生活・植生・土壌/温帯", q: "地中海性気候(Cs)の代表的な農業と、その作物2つは？", a: "<strong>地中海式農業</strong> (<strong>オリーブ</strong>, <strong>ブドウ</strong>など)" },
        { topic: "生活・植生・土壌/温帯", q: "地中海性気候(Cs)の植生で、夏の乾燥に耐える葉の硬い樹木を何と呼ぶか？", a: "<strong>硬葉樹林</strong>" },
        { topic: "生活・植生・土壌/温帯", q: "地中海沿岸の石灰岩が風化してできた赤色の土壌は？", a: "<strong>テラロッサ</strong>" },
        { topic: "生活・植生・土壌/冷帯", q: "冷帯(D)に広がる、シベリアなどの広大な針葉樹林帯を何と呼ぶか？", a: "<strong>タイガ</strong>" },
        { topic: "生活・植生・土壌/冷帯", q: "冷帯(D)の代表的な土壌で、酸性の灰白色の土を何と呼ぶか？", a: "<strong>ポドゾル</strong>" },
        { topic: "生活・植生・土壌/冷帯", q: "冷帯(D)の住居に見られる、厳しい寒さや積雪への備えは？", a: "<strong>壁が厚い</strong>、<strong>窓が小さい（二重窓）</strong>など" },
        { topic: "生活・植生・土壌/寒帯・高山", q: "ツンドラ気候(ET)の植生は何が中心か？", a: "<strong>コケ類</strong>、<strong>地衣類</strong>" },
        { topic: "生活・植生・土壌/寒帯・高山", q: "ツンドラ気候(ET)で見られる、夏になっても溶けない地中の土壌は？", a: "<strong>永久凍土</strong>" },
        { topic: "生活・植生・土壌/寒帯・高山", q: "氷雪気候(EF)が分布する主な地域2つは？", a: "<strong>南極大陸</strong>、<strong>グリーンランド</strong>内陸部" },
        { topic: "生活・植生・土壌/寒帯・高山", q: "標高が高くなるにつれて植生が変化する様子を何と呼ぶか？", a: "<strong>垂直的植生分布</strong>" },
        { topic: "生活・植生・土壌/寒帯・高山", q: "アンデス山脈などの高山気候(H)で飼育される家畜2種は？", a: "<strong>リャマ</strong>、<strong>アルパカ</strong>" }
    ];

    document.addEventListener('DOMContentLoaded', () => {
        const App = {
            state: {
                cardData: [],
                cardScores: [], // { id, score } score: 0-100
                studyQueue: [],
                currentIndex: 0,
                currentCard: null,
            },
            dom: {},
            config: {
                STORAGE_KEY: 'geoScientificCram_v1',
                SCORE_THRESHOLD: 80, // このスコア以上でマスター
                KNEW_CONFIDENT_SCORE: 15,
                KNEW_NOT_CONFIDENT_SCORE: 5,
                DIDNT_KNOW_SCORE: -25,
            },

            init() {
                this.cacheDOM();
                this.state.cardData = initialCardData.map((card, index) => ({ ...card, id: index }));
                this.loadScores();
                this.updateDashboard();
                this.bindEvents();
                this.showDashboard();
            },

            cacheDOM() {
                this.dom = {
                    dashboard: document.getElementById('dashboard'),
                    studyScreen: document.getElementById('study-screen'),
                    progressInfo: document.getElementById('progress-info'),
                    card: document.getElementById('card'),
                    cardInner: document.getElementById('card-inner'),
                    frontTopicTag: document.getElementById('front-topic-tag'),
                    backTopicTag: document.getElementById('back-topic-tag'),
                    question: document.getElementById('question'),
                    answer: document.getElementById('answer'),
                    evalContainer: document.getElementById('eval-container'),
                    evalStep1: document.getElementById('eval-step-1'),
                    evalStep2: document.getElementById('eval-step-2'),
                    evalKnewBtn: document.getElementById('eval-knew'),
                    evalDidntKnowBtn: document.getElementById('eval-didnt-know'),
                    evalConfidentBtn: document.getElementById('eval-confident'),
                    evalNotConfidentBtn: document.getElementById('eval-not-confident'),
                    startBtn: document.getElementById('start-btn'),
                    resetProgressBtn: document.getElementById('reset-progress'),
                    backToDashBtn: document.getElementById('back-to-dash'),
                };
            },

            bindEvents() {
                this.dom.startBtn.addEventListener('click', () => this.startStudy());
                this.dom.resetProgressBtn.addEventListener('click', () => this.resetProgress());
                this.dom.backToDashBtn.addEventListener('click', () => this.showDashboard());
                this.dom.card.addEventListener('click', () => this.flipCard());
                this.dom.evalKnewBtn.addEventListener('click', () => this.showEvalStep(2));
                this.dom.evalDidntKnowBtn.addEventListener('click', () => this.evaluate('didnt_know'));
                this.dom.evalConfidentBtn.addEventListener('click', () => this.evaluate('confident'));
                this.dom.evalNotConfidentBtn.addEventListener('click', () => this.evaluate('not_confident'));
            },

            loadScores() {
                let savedData;
                try {
                    savedData = JSON.parse(localStorage.getItem(this.config.STORAGE_KEY));
                    if (!Array.isArray(savedData) || savedData.length !== this.state.cardData.length) {
                        savedData = null;
                    }
                } catch (e) { savedData = null; }
                this.state.cardScores = savedData || this.state.cardData.map(c => ({ id: c.id, score: 0 }));
                this.saveScores();
            },

            saveScores() {
                localStorage.setItem(this.config.STORAGE_KEY, JSON.stringify(this.state.cardScores));
            },

            resetProgress() {
                if (confirm('⚠️ すべての学習記録がリセットされます。よろしいですか？')) {
                    this.state.cardScores = this.state.cardData.map(c => ({ id: c.id, score: 0 }));
                    this.saveScores();
                    this.updateDashboard();
                    alert('学習記録をリセットしました。');
                }
            },

            updateDashboard() {
                document.getElementById('total-value').textContent = this.state.cardData.length;
                const reviewCount = this.state.cardScores.filter(s => s.score < this.config.SCORE_THRESHOLD).length;
                document.getElementById('review-value').textContent = reviewCount;
            },

            showDashboard() {
                this.dom.dashboard.style.display = 'flex';
                this.dom.studyScreen.style.display = 'none';
                this.updateDashboard();
            },
            
            startStudy() {
                const reviewCards = this.state.cardScores.filter(s => s.score < this.config.SCORE_THRESHOLD);
                if (reviewCards.length === 0) {
                    alert("🎉 全問マスター済みです！おめでとうございます！");
                    return;
                }
                
                this.state.studyQueue = this.createInterleavedQueue(reviewCards.map(c => c.id));
                this.state.currentIndex = 0;

                this.dom.dashboard.style.display = 'none';
                this.dom.studyScreen.style.display = 'flex';
                this.renderCard(this.state.studyQueue[0]);
            },
            
            createInterleavedQueue(cardIds) {
                const groupedByTopic = {};
                cardIds.forEach(id => {
                    const topic = this.state.cardData[id].topic.split('/')[0];
                    if (!groupedByTopic[topic]) groupedByTopic[topic] = [];
                    groupedByTopic[topic].push(id);
                });

                for (const topic in groupedByTopic) this.shuffleArray(groupedByTopic[topic]);

                const interleavedQueue = [];
                const topics = Object.keys(groupedByTopic);
                let lastTopic = null;

                while(interleavedQueue.length < cardIds.length) {
                    let availableTopics = topics.filter(t => groupedByTopic[t].length > 0 && t !== lastTopic);
                    if (availableTopics.length === 0) {
                        availableTopics = topics.filter(t => groupedByTopic[t].length > 0);
                    }
                    const nextTopic = availableTopics[Math.floor(Math.random() * availableTopics.length)];
                    interleavedQueue.push(groupedByTopic[nextTopic].shift());
                    lastTopic = nextTopic;
                }
                return interleavedQueue;
            },

            renderCard(cardId) {
                this.state.currentCard = this.state.cardData.find(c => c.id === cardId);
                const { topic, q, a } = this.state.currentCard;

                this.dom.frontTopicTag.textContent = topic;
                this.dom.backTopicTag.textContent = topic;
                this.dom.question.textContent = q;
                this.dom.answer.innerHTML = a;
                
                this.dom.progressInfo.textContent = `残り ${this.state.studyQueue.length - this.state.currentIndex} 問`;

                this.dom.card.classList.remove('is-flipped');
                this.dom.evalContainer.classList.remove('show');
            },

            flipCard() {
                if (this.dom.card.classList.contains('is-flipped')) return;
                this.dom.card.classList.add('is-flipped');
                this.showEvalStep(1);
                this.dom.evalContainer.classList.add('show');
            },

            showEvalStep(step) {
                this.dom.evalStep1.classList.toggle('active', step === 1);
                this.dom.evalStep2.classList.toggle('active', step === 2);
            },

            evaluate(type) {
                const cardScore = this.state.cardScores.find(s => s.id === this.state.currentCard.id);
                let scoreChange = 0;

                switch (type) {
                    case 'confident':
                        scoreChange = this.config.KNEW_CONFIDENT_SCORE;
                        break;
                    case 'not_confident':
                        scoreChange = this.config.KNEW_NOT_CONFIDENT_SCORE;
                        break;
                    case 'didnt_know':
                        scoreChange = this.config.DIDNT_KNOW_SCORE;
                        break;
                }
                
                cardScore.score = Math.max(0, Math.min(100, cardScore.score + scoreChange));
                this.saveScores();
                this.proceedToNextCard();
            },

            proceedToNextCard() {
                this.state.currentIndex++;
                this.dom.evalContainer.classList.remove('show');

                if (this.state.currentIndex < this.state.studyQueue.length) {
                    const nextCardId = this.state.studyQueue[this.state.currentIndex];
                    this.dom.cardInner.style.opacity = 0;
                    setTimeout(() => {
                        this.renderCard(nextCardId);
                        this.dom.cardInner.style.opacity = 1;
                    }, 200);
                } else {
                    setTimeout(() => {
                         alert("🎉 学習セッション完了！");
                         this.showDashboard();
                    }, 300);
                }
            },

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        };

        App.init();
    });
    </script>
